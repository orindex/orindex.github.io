<!DOCTYPE html>
<html lang="zh-cmn-hans" class="font-auto">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orindex</title>
    <link rel="icon" href="https://mail.163.com/js6/s?func=mbox:getMessageData&mid=472:xtbB2BfZ72BHM5APqQACsZ&part=3" />
    <link rel="stylesheet" href="https://fastly.jsdelivr.net/gh/Dreamer-Paul/Kico-Style@master/kico.css" />
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_1809713_7obvxtx02f.css" />
    <link href="https://fastly.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://orindex.github.io/static/main.css" />
    <script src="https://fastly.jsdelivr.net/gh/Dreamer-Paul/Kico-Style/kico.js" defer></script>
    <script src="https://orindex.github.io/static/main.js" defer></script>
</head>
<body>
<header>
    <div class="action-btn edit" ks-tag="bottom" ks-text="管理导航" hidden>
        <i class="fa fa-edit"></i>
    </div>
    <div class="action-btn updated" ks-tag="bottom" ks-text="更新日志">
        <i class="fa fa-bullhorn"></i>
    </div>
    <div class="action-btn about" ks-tag="bottom" ks-text="关于本页">
        <i class="fa fa-info-circle"></i>
    </div>
    <div class="action-btn setting" ks-tag="bottom" ks-text="设置选项">
        <i class="fa fa-cog"></i>
    </div>
</header>
<main>
    <section class="navi-search">
        <form class="input-box">
            <div class="search-select" title="更换搜索引擎">
                <div class="iconfont icon-baidu"></div>
            </div>
            <div class="search-selector"></div>
            <input type="text" placeholder="搜索..."/>
            <button class="btn transparent" title="搜索"><i class="fa fa-search"></i></button>
        </form>
    </section>
    <section class="navi-items"></section>
    <section class="navi-background"></section>
</main>
<footer>
    <p>© <script>document.write(new Date().getFullYear())</script> <a href="https://coderorangesoft.github.io/" target="_blank">橙软</a></p>
</footer>
<window>
    <section class="the-window updated">
        <div class="window-head">
            <button data-type="close">×</button>
            <h3>更新日志</h3>
        </div>
        <div class="window-body">
            <article>
                <h3>Orindex 1.0</h3>
                <h4>我们开始内测啦！</h4>
            </article>
        </div>
    </section>
    <section class="the-window about">
        <div class="window-head">
            <button data-type="close">×</button>
            <h3>关于项目</h3>
            <img src="https://i.328888.xyz/2022/12/17/4pIiA.png" alt="Orindex.png" border="0" />
            <h4>Orindex build 3000</h4>
            <h4>内部测试版本</h4>
        </div>
        <div class="window-body">
            <article>
            </article>
        </div>
    </section>
    <section class="the-window setting">
        <div class="window-head">
            <button data-type="close">×</button>
            <h3>设置选项</h3>
        </div>
        <div class="window-body">
            <fieldset>
                <p class="btn-group" style="display:block;text-align:center">
                    <button class="btn small primary" id="set-reset" title="重置个人设置为默认值">重置数据</button>
                    <br />
                    <button class="btn small transparent" id="set-input" title="导入个人设置" style="background-color:lightgrey">导入数据</button>
                    <br />
                    <button class="btn small transparent" id="set-output" title="导出个人设置" style="background-color:lightgrey">导出数据</button>
                    <input type="file" id="set-file" hidden />
                </p>
            </fieldset>
        </div>
    </section>
    <section class="the-drawer sites">
        <div class="drawer-head">
            <button data-type="close">×</button>
            <h3>管理导航</h3>
        </div>
    </section>
</window>
</body>
</html>
