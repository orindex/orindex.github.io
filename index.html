<!DOCTYPE html>
<html lang="zh-cmn-hans" class="font-auto">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orindex</title>
    <link rel="icon" href="static/icon.png" sizes="192x192" />
    <link rel="stylesheet" href="https://fastly.jsdelivr.net/gh/Dreamer-Paul/Kico-Style@master/kico.css" />
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_1809713_7obvxtx02f.css" />
    <link href="https://fastly.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="static/main.css" />
    <script src="https://fastly.jsdelivr.net/gh/Dreamer-Paul/Kico-Style/kico.js" defer></script>
    <script src="static/main.js" defer></script>
</head>
<body>
<header>
    <div class="action-btn edit" ks-tag="bottom" ks-text="管理导航">
        <i class="fa fa-edit"></i>
    </div>
    <div class="action-btn updated" ks-tag="bottom" ks-text="更新日志">
        <i class="fa fa-bullhorn"></i>
    </div>
    <div class="action-btn about" ks-tag="bottom" ks-text="关于本页">
        <i class="fa fa-info-circle"></i>
    </div>
    <div class="action-btn setting" ks-tag="bottom" ks-text="设置选项">
        <i class="fa fa-cog"></i>
    </div>
</header>
<main>
    <section class="navi-search">
        <form class="input-box">
            <div class="search-select" title="更换搜索引擎">
                <div class="iconfont icon-baidu"></div>
            </div>
            <div class="search-selector"></div>
            <input type="text" placeholder="搜索..."/>
            <button class="btn transparent" title="搜索"><i class="fa fa-search"></i></button>
        </form>
    </section>
    <section class="navi-items"></section>
    <section class="navi-background"></section>
</main>
<footer>
    <p>© <script>document.write(new Date().getFullYear())</script> <a href="https://coderorangesoft.github.io/" target="_blank">橙软</a></p>
</footer>
<window>
    <section class="the-window updated">
        <div class="window-head">
            <button data-type="close">×</button>
            <h3>更新日志</h3>
        </div>
        <div class="window-body">
            <article>
                <h3>Orindex 1.0</h3>
                <ul>
                    <li>我们开始内测啦！</li>
                </ul>
            </article>
        </div>
    </section>
    <section class="the-window about">
        <div class="window-head">
            <button data-type="close">×</button>
            <h3>关于项目</h3>
        </div>
        <div class="window-body">
            <article>
                <p><img src="static/about.jpg" alt="关于Orindex"></p>
                <p>欢迎使用奇趣起始页！本项目建设于 2022/12 ，是一个主打社区形式维护的开源项目。几乎采用原生（JS/CSS）技术实现，性能扛扛的！</p>
                <p>它的使用方式很简单，只需要在 <a href="https://github.com/orindex/orindex.github.io" target="_blank">本项目的仓库</a> 上提交 PR，即可创造一个属于自己的导航页面。访问它只需要一个 <a href="https://s.paul.ren/?u=paul" target="_blank">URL 后缀</a> 即可直达，无需注册和登录，非常方便易用。</p>
                </ul>
            </article>
        </div>
    </section>
    <section class="the-window setting">
        <div class="window-head">
            <button data-type="close">×</button>
            <h3>设置选项</h3>
        </div>
        <div class="window-body">
            <fieldset>
                <label>
                    <span>默认搜索引擎：</span>
                    <select name="search" data-key="search_method"></select>
                </label>
                <label>
                    <span>自定义背景：</span>
                    <select name="background" data-key="background_type"></select>
                </label>
                <label>
                    <span>减淡动画和视觉效果：</span>
                    <select name="low_animate" data-key="motion_reduced_enum"></select>
                </label>
                <label>
                    <span>自动聚焦到搜索框：</span>
                    <input name="auto_focus" type="checkbox" class="switch" />
                </label>
                
                <p class="btn-group">
                    <button class="btn small primary" id="set-reset" title="重置个人设置为默认值">重置</button>
                    <button class="btn small transparent" id="set-input" title="导入个人设置">导入</button>
                    <button class="btn small transparent" id="set-output" title="导出个人设置">导出</button>
                    <input type="file" id="set-file" hidden />
                </p>
            </fieldset>
        </div>
    </section>
    <section class="the-drawer sites">
        <div class="drawer-head">
            <button data-type="close">×</button>
            <h3>管理导航</h3>
        </div>
    </section>
</window>
</body>
</html>
